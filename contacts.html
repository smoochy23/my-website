<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet"href="index.css">
    </head>
<body>
   <div class="contact-container">
     <form actions="" class="contact-left">
       <div class="contact-left-title">
         <h2> Get in touch</h2>
         <hr>
       </div>
       <input type="text" name="name" placeholder="your name" class="contact-inputs" required>
       <input type="email" name="email" placeholder="your email" class="contact-inputs" required>
       <input type="digit" name="number" placeholder="your phone number" class="contact-inputs" required>
       <textarea name="message" placeholder="your message" class="contacts-inputs" required></textarea>
       <button type="submit">submit</button>
    </form>
    <div class="contact right">
    <class="contact-right">
    </div>
  </div>
</body>
</html>
